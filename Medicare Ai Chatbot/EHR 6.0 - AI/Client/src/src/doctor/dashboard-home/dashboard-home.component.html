<div class="">
  <div class="mx-auto max-w-[600px] m-2 mt-[5%]">
    <p-card [header]="doctor.name">
      <div class="flex justify-end">
        <button (click)="isEdit = true" pButton pRipple class="bg-blue-700 text-sm px-2 text-white -m-6 me-3">Edit</button>
      </div>
      <div class="flex flex-row">
        <div class="w-1/2">
          <div>
            <span class="font-bold">Email:</span> <span class="ps-3 text-sm">{{ doctor.email }}</span>
          </div>
          <div>
            <span class="font-bold">Phone:</span> <span class="ps-3 text-sm">{{ doctor.phone }}</span>
          </div>
        </div>
        <div class="w-1/2">
          <div>
            <span class="font-bold">Speciality:</span> <span class="ps-3 text-sm">{{ doctor.speciality }}</span>
          </div>
          <div>
            <span class="font-bold">Date Of Joining:</span> <span class="ps-3 text-sm">{{ doctor.date_of_joining }}</span>
          </div>
        </div>
      </div>
    </p-card>
  </div>
</div>

<p-dialog [(visible)]="isEdit" [header]="'Update Doctor Details'" [modal]="true" [style]="{ width: '35rem' }">

  <form *ngIf="doctor" #regForm="ngForm" [noValidate]="false" class="p-3 w-[100%] md:w-[500px]">
      <span class="mb-2 flex flex-col">
      <label class="text-sm font-[400] text-gray-500 mb-1" htmlFor="name">Full Name</label>
        <input #name="ngModel" [(ngModel)]="doctor.name"
               [class.error-border]="name.invalid && name.touched" [class.success-border]="name.valid && name.touched"
               class="p-2 border focus:shadow-none"
               id="name" name="fName"
               pInputText placeholder="Full name" required/>
    </span>
    <div class="grid grid-cols-2 gap-2 mb-2">

    <span class="mb-2 flex flex-col">
      <label class="text-sm font-[400] text-gray-500 mb-1" htmlFor="phone">Phone</label>
        <input
          #phone="ngModel"
          [(ngModel)]="doctor.phone" [class.error-border]="phone.invalid && phone.touched"
          [class.success-border]="phone.valid && phone.touched" class="p-2 border" id="phone" name="phone" pInputText
          placeholder="Phone number"
          required type="tel"/>
    </span>
      <span class="mb-2 flex flex-col">
      <label class="text-sm font-[400] text-gray-500 mb-1" htmlFor="email">Email</label>
        <input #email="ngModel"
               [(ngModel)]="doctor.email"
               [class.error-border]="email.invalid && email.touched"
               [class.success-border]="email.valid && email.touched"
               class="p-2 border" email="true" id="email" name="email" pInputText placeholder="Email address"
               required type="email"></span>
      <span class="mb-2 flex flex-col">
      <label class="text-sm font-[400] text-gray-500 mb-1" htmlFor="age">Speciality</label>
        <input #age="ngModel"
               [(ngModel)]="doctor.speciality"
               [class.error-border]="age.invalid && age.touched"
               [class.success-border]="age.valid && age.touched"
               class="p-2 border" id="age" name="age" pInputText placeholder="Speciality" required
               type="text"/>
    </span>

      <span class="mb-2 flex flex-col">
      <label class="text-sm font-[400] text-gray-500 mb-1" htmlFor="dob">Date of joining</label>
        <input #blood="ngModel"
               [(ngModel)]="doctor.date_of_joining"
               [class.error-border]="blood.invalid && blood.touched"
               [class.success-border]="blood.valid && blood.touched" class="p-2 border" id="dob"
               name="blood" pInputText placeholder="Date of joining"
               required type="date">
    </span>

    </div>

  </form>

  <div class="flex w-full justify-end gap-2">
    <p-button
      (click)="isEdit = false"
      class="transition-all text-xs p-2 px-3 font-[500] rounded-md text-amber-50 bg-gray-500 border border-gray-600 hover:bg-gray-700 hover:text-white hover:border shadow disabled:bg-gray-300 disabled:text-amber-50 disabled:border-none"
      label="Cancel" severity="secondary"/>
    <p-button
      (click)="updateDoctorData()"
      class="transition-all text-xs p-2 px-3 font-[500] rounded-md text-amber-50 bg-green-500 border border-green-600 hover:bg-green-700 hover:text-white hover:border shadow disabled:bg-gray-300 disabled:text-amber-50 disabled:border-none"
      label="Save"/>
  </div>
</p-dialog>
