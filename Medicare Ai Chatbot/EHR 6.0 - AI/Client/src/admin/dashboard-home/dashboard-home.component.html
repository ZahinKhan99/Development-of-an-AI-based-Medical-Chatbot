<div class="bg-gray-100 h-full w-full p-3">

  <div class="card flex justify-content-center">
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 md:w-full xl:w-3/4 mx-auto">
      <div *ngFor="let c of cartTitles;let i= index"
           class="bg-gray-50 min-w-fit h-32 px-6 py-3 font-[Poppins] rounded-xl shadow shadow-blue-500 last:col-span-2">
        <div>
          <div class="text-2xl font-[Inter] font-[500] text-pink-700">{{c}}</div>
          <p class="mt-7 text-3xl font-light font-[Inter]">
            {{counts[i]}}
          </p>
        </div>
      </div>
    </div>

  </div>
</div>
