<p-table #dt1 [globalFilterFields]="['name','id','email','phone']"
         [paginator]="true"
         [rowsPerPageOptions]="[5,10,20]"
         [rows]="5"
         [showCurrentPageReport]="true" [tableStyle]="{ 'min-width': '50rem' }"
         [value]="users"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         styleClass="p-datatable-striped"
>
  <ng-template pTemplate="caption">
    <div class="flex justify-between">
      <button (click)="clear(dt1)" class="p-button-outlined" icon="pi pi-filter-slash" label="Clear" pButton></button>
      <span class="p-input-icon-left relative">
                <i class="pi pi-search"></i>
                <input (input)="dt1.filterGlobal(getInput($event), 'contains')"
                       [placeholder]="'Search '+ title" class="pl-[2rem]"
                       pInputText
                       type="text"/>
            </span>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th class="border">{{ title }} Name</th>
      <th class="border">Email</th>
      <th class="border">Phone</th>
      <th class="border">Action</th>
    </tr>
  </ng-template>
  <ng-template let-r pTemplate="body">
    <tr>
      <td class="border text-sm">{{ r.name }}</td>
      <td class="border text-sm">{{ r.email }}</td>
      <td class="border text-sm">{{ r.phone }}</td>
      <td class="border text-sm">
        <button (click)="editUser(r.id)"
                class="p-button-success text-sm bg-blue-400 px-2 py-1 rounded-md text-zinc-50 hover:bg-blue-500">
          Edit
        </button>
        <button (click)="removeUser(r.id)"
                class="ms-2 p-button-success text-sm bg-red-400 px-2 py-1 rounded-md text-zinc-50 hover:bg-red-600">
          Remove
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
